<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose</title>
    <style>
        @font-face {
            font-family: 'oswald';
            src: url(Oswald-VariableFont_wght.ttf);
        }
        .box-style {
            margin-left: 250px;
            margin-top: 150px;
            width: 350px;
            height: 292px;
            background-color: white;
            border-radius: 30px;
            
        }

        .top {
            background-color: black;
            height: 77px;
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
            text-align: center;
        }
        body {
            background-color: brown;
        }

        .text {
            font-family: 'oswald';
            color: white;
            padding: 14px;
            font-size: 1.8em;
            font-weight: 580;
        }

        .box-content {
            height: 215px;
            background-color: white;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
        }
        
        .botao {
            width: 315px;
            height: 50px;
            margin-left: 18px;
            border-radius: 15px;
            border: 0px;
            margin-bottom: 10px;
            text-align: left;
            padding-left: 15px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 1.03em;
            font-weight: 0px;
            background-color: rgba(182, 174, 174, 0.377);
        }
        
        #primeiro {
            margin-top: 20px;
        }

        p {
            margin: 0px;
        }
        #last {
            margin-bottom: 0px;
        }
    </style>
</head>
<body>
    <div class="box-style">
        <header class="top">
            <p class="text">
                COMO VOCÊS ESTÃO?
            </p>
        </header>
        <!--
            codigo de emoji
            &#x + cod
        -->
        <div class="box-content">
            <form action="#" method="get">
                <p><input id="primeiro" type="button" value="Bemmm &#x1F929" class="botao"> </p>
                <p><input type="button" value="+ ou - &#x1F610" class="botao"></p>
                <p><input id="last" type="button" value="To mal &#x1F614" class="botao"></p>
            </form>
        </div>
    </div>
</body>
</html>
